name: AI-Powered Cypress Test Generation and Execution

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      requirements:
        description: 'Test requirements (one per line or comma-separated)'
        required: true
        default: |
          Test user login with valid credentials
          Test login with invalid credentials
          Test login form validation
      run_tests:
        description: 'Run generated tests immediately'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  generate-and-run-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
        python-version: ['3.11']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify Cypress installation
        run: npx cypress verify
      
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-
      
      - name: Parse requirements (for manual trigger)
        id: parse_requirements
        if: github.event_name == 'workflow_dispatch'
        run: |
          REQUIREMENTS="${{ github.event.inputs.requirements }}"
          PARSED=$(echo "$REQUIREMENTS" | tr '\n,' ' ' | sed 's/  */ /g' | sed 's/\([^"]\+\)/"\1"/g')
          echo "requirements=$PARSED" >> $GITHUB_OUTPUT
      
      - name: Set default requirements (for push/PR)
        id: default_requirements
        if: github.event_name != 'workflow_dispatch'
        run: |
          echo 'requirements="Test login functionality with valid credentials" "Test login with invalid credentials"' >> $GITHUB_OUTPUT
      
      - name: Generate and run Cypress tests using AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            REQS="${{ steps.parse_requirements.outputs.requirements }}"
            RUN_FLAG="${{ github.event.inputs.run_tests }}"
          else
            REQS="${{ steps.default_requirements.outputs.requirements }}"
            RUN_FLAG="true"
          fi
          
          if [ "$RUN_FLAG" == "true" ]; then
            eval python qa_automation.py $REQS --run --out cypress/e2e/generated
          else
            eval python qa_automation.py $REQS --out cypress/e2e/generated
          fi
      
      - name: Upload generated test files
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: generated-cypress-tests
          path: cypress/e2e/generated/**/*.cy.js
          retention-days: 30
      
      - name: Upload Cypress screenshots (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7
      
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7
