name: AI-Powered Cypress & Playwright Test Generation and Execution

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      requirements:
        description: 'Test requirements (comma separated)'
        required: true
        default: 'Test user login with valid credentials, Test login with invalid credentials, Test login form validation'
      target_url:
        description: 'Target URL to analyze and test (optional)'
        required: false
        default: ''
      framework:
        description: 'Test framework'
        required: true
        default: 'cypress'
        type: choice
        options:
          - 'cypress'
          - 'playwright'
      use_prompt:
        description: 'Use cy.prompt() self-healing tests (Cypress only)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      # 3. Install
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm install
          
          # Install Playwright if framework is playwright
          FRAMEWORK="${{ github.event.inputs.framework }}"
          if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            FRAMEWORK="cypress"
          fi
          
          if [ "$FRAMEWORK" == "playwright" ]; then
            npm install --save-dev @playwright/test
            npx playwright install chromium
          fi

      # 4. Generate tests
      - name: Generate tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            REQS="${{ github.event.inputs.requirements }}"
            FRAMEWORK="${{ github.event.inputs.framework }}"
            URL_FLAG=""
            PROMPT_FLAG=""
            
            if [ -n "${{ github.event.inputs.target_url }}" ]; then
              URL_FLAG="--url ${{ github.event.inputs.target_url }}"
            fi
            
            if [ "$FRAMEWORK" == "cypress" ] && [ "${{ github.event.inputs.use_prompt }}" == "true" ]; then
              PROMPT_FLAG="--use-prompt"
            fi
          else
            REQS="Test user login with valid credentials, Test login with invalid credentials, Test login form validation"
            FRAMEWORK="cypress"
            URL_FLAG="--url https://the-internet.herokuapp.com/login"
            PROMPT_FLAG=""
          fi
          
          # Convert comma-separated requirements to quoted arguments
          QUOTED_REQS=$(echo "$REQS" | sed 's/,/" "/g' | sed 's/^/"/' | sed 's/$/"/')
          
          # Run test generation
          eval python qa_automation.py --framework $FRAMEWORK $QUOTED_REQS $URL_FLAG $PROMPT_FLAG

      # 5. Run tests
      - name: Run tests
        id: tests
        continue-on-error: true
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            FRAMEWORK="${{ github.event.inputs.framework }}"
          else
            FRAMEWORK="cypress"
          fi
          
          if [ "$FRAMEWORK" == "playwright" ]; then
            npx playwright test tests/generated/ 2>&1 | tee test-output.log
          else
            if [ "${{ github.event.inputs.use_prompt }}" == "true" ]; then
              SPEC_PATH="cypress/e2e/prompt-powered/**/*.cy.js"
            else
              SPEC_PATH="cypress/e2e/generated/**/*.cy.js"
            fi
            npx cypress run --spec "$SPEC_PATH" 2>&1 | tee test-output.log
          fi

      # 6. AI Failure Analysis
      - name: AI Failure Analysis
        if: steps.tests.outcome == 'failure'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Analyzing test failures with AI..."
          python qa_automation.py --analyze -f test-output.log

      # 7. Upload results
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            cypress/e2e/generated/
            cypress/e2e/prompt-powered/
            cypress/fixtures/
            cypress/screenshots/
            cypress/videos/
            tests/generated/
            test-output.log