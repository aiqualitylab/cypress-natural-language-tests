name: AI-Powered Cypress Test Generation and Execution

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      requirements:
        description: 'Test requirements (one per line)'
        required: true
        default: |
          Test user login with valid credentials
          Test login with invalid credentials
          Test login form validation
      run_tests:
        description: 'Run generated tests immediately'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  generate-and-run-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "Python packages installed successfully"
      
      - name: Install Node dependencies
        run: npm install
      
      - name: Verify Cypress installation
        run: npx cypress verify
      
      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-cypress-${{ hashFiles('package.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-cypress-
      
      - name: Generate and run Cypress tests using AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Create requirements file
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger - use input requirements
            cat > test_requirements.txt << 'EOF'
          ${{ github.event.inputs.requirements }}
          EOF
            RUN_FLAG="${{ github.event.inputs.run_tests }}"
          else
            # Automatic trigger (push/PR) - use default requirements
            cat > test_requirements.txt << 'EOF'
          Test login functionality with valid credentials
          Test login with invalid credentials
          EOF
            RUN_FLAG="true"
          fi
          
          # Build the command arguments
          ARGS=""
          while IFS= read -r line; do
            # Skip empty lines and trim whitespace
            line=$(echo "$line" | xargs)
            if [ -n "$line" ]; then
              ARGS="$ARGS \"$line\""
            fi
          done < test_requirements.txt
          
          # Add flags
          if [ "$RUN_FLAG" == "true" ]; then
            ARGS="$ARGS --run"
          fi
          ARGS="$ARGS --out cypress/e2e/generated"
          
          # Run the command
          echo "Executing: python qa_automation.py $ARGS"
          eval python qa_automation.py $ARGS
      
      - name: Upload generated test files
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: generated-cypress-tests
          path: cypress/e2e/generated/**/*.cy.js
          retention-days: 30
      
      - name: Upload Cypress screenshots (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7
      
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7
